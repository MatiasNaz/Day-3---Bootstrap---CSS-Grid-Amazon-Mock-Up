<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Amazon Replica HW</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="login-img">
            <img src="images/amazon_logo.png">
        </div>
        
        <div class= "login-container">
            <h1>Sign In</h1>
                <br>
                <br>
                <form>
                    <label for="username" class="user-label"><h6>Email or mobile phone number</h6></label>
                    <input type="email" class="form-control" id="user" placeholder="Type email here">
                <br>
                    <label for="password" class="pass-label"><h6>Password</h6></label>
                    <a class="forgot-pass" href="https://www.amazon.com/gp/help/customer/display.html?nodeId=GH3NM2YWEFEL2CQ4">Forgot Password?</a>
                    
                    <input type="password" class="form-control">
                    
                </form>
                    <button class="sign-in-btn">Sign In</button>
                <p>By continuing you agree to Amazon's Conditions of Use and Privacy Notice.
                <br>
                </p>
                
                <p class= "new-amazon">
                    NEW TO AMAZON?
                </p>


                <button class="login-registerBtn"> Create your Amazon account</button>
           
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>


</html>
